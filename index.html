 and teaches the mantra to Kach who is now in his stomach and Kach comes out of Shukra's body and later uses the same vidhya to resurrect the guru. Devyani professes her love to Kach but Kach tells her that after coming out of her father's body, she considers Devyani a sister. Devyani curses him that he wont be able ever use the vidhya and Kach curses her back that she will never wed in Brahmin kula. One day, Devyani had an altercation with her father's disciple king's daughter Sharmishtha and the latter  throws her in a well from where she is rescued by king Yayati. When she narrates the incidence to her father she demands that Sharmistha should become her daasi to which the asura king agrees. Later Devyani marries Yayati a kshatriya and Shukracharya gives away Sharmishtha too to him on a condition that he will not have sexual relations with her. But it so happens that the king has relations with both Devyani and Sharmistha and begets sons from both. When Devyani comes to know of this she complains to her father and Shukracharya curses Yayati to lose his youth prematurely. This causes Yayati to ask his many sons to sacrifice their youth to him, to which only the youngest one Puru, son of Sharmistha agrees. He exchanges his youth for the old age of his father Yayati when the latter gets cursed by Shukracharya, allowing his father to enjoy his youth for a thousand years. Afterwards, Yayati takes back his curse and makes Puru his heir, though he is the youngest of them all. From Puru originates the famous Kuru lineage of Mahabharata.</span><br></p><p style=\"font-family: &quot;Segoe UI Historic&quot;, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif; color: rgb(5, 5, 5); font-size: 15px; white-space-collapse: preserve;\"><br></p><p>Love of Shukracharya for his daughter results finally in progenerating of the famous history of Bharatas. </p><p></p><p><i></i></p><p><i></i></p>","G":1722124573563},{"C":"i<vV5_b3q","A":"Punch your mind","D":"punch_your_mind","E":1722119761716,"F":"<h3 style=\"margin: 0.5rem 0px;\"><i>I want to punch my words so deep into your mind that, even if you lose the words, the idea remains and affects you in profound ways.</i></h3><p><i><br></i></p><p><i>*Sometimes we may have to punch deeply or multiple times, depending on whether the receiver's mind is hardened like stone or fluid like water.</i></p><p><i><br></i></p><blockquote><ol><li>shukra is the basis for our continued existence, both physical and non-physical.</li><li>Do No Harm</li><li>Don't think spirituality means having a nice, quiet life. It means being on fire. Replicating what seems to be a simple oil lamp, in principle, is not so easy!</li><li>Life (including family life) is a training field for the spiritual journey.</li><li>Do not use your life as a hospital (and life energies as medicine) in service of your battered ego, but as a gym for your soul (to remember its glorious / true nature)</li><li>Plants are light eaters, and that's how they get their \"plant intelligence\".</li><li>Integrate, do not disintegrate.</li><li>Meditation is not a doing, but a happening.</li><li>Upanishads are that part of the knowledge from the vedas that lead an individual from ritual to spiritual direction.&nbsp; -&nbsp;Ritual to Spiritual</li><li>When Wise Men Speak, Wise Men Listen.</li><li>Daily worship (over the centuries)&nbsp;of the icons / idols at mathas have literally melted them... revealing the subtle essence of bhakti(devotion) and puja -&nbsp;From Form to formless</li><li>A family provides toys for the children to make them happy. Siva provides karma and dharma to all of us to make us happy, to bring us closer to him.</li><li>What I earn, others burn!</li><li>There are 4 dhi's - Budhi (intelligence), Shuddhi (Purity), Vriddhi (growth and prosperity), and Siddhi (accomplishments).</li><li>The Human eye looks like a black hole!&nbsp;</li><li>'When information becomes wisdom, and wisdom becomes action, it is Bhakti.' Self Knowledge is Bhakti, obtained by dwelling upon teachings and using wisdom to transact in the world. Such a person maintains equanimity.&nbsp;</li><li>\"You may access power, but the question is... will you survive?\"</li><li>The best apology is transformative behavior.</li><li>It's important to remember that you're a spiritual being having a human experience.</li><li>Everybody thinks they are the exception - \"Though they know death to be true and certain, they choose to bury the whispers of truth.\" | \"If you are moderately happy, then it is very difficult to be much more happy. But people believe otherwise and mess up things which were working well.\" | \"That they are superior or inferior to everybody else; right from their first meeting with a stranger.\"</li><li>Address Global Problems Through Local Action</li><li>I Could ;&nbsp;I Might ;&nbsp;I Can ;&nbsp;I Should ;&nbsp;I Will -&nbsp;Free Will is to choose any one of them.</li><li>If you remove a book from the shelf, you add more shelf life to your career or work or thought, idea, etc.&nbsp;</li><li>Most cats do not long for their absent owners any more than they will fetch a ball on command, or embrace veganism. They are cats. They do what they want, all the time. Cats are a window outside the human world. They are themselves, and they stay themselves. They adapt to human ways. But they dont adopt human ways.</li><li>See naked image with naked eye.</li><li>Wake up an earlier to live an hour more!</li><li>You are god, you can create your reality ; but you are albeit limited now.</li><li>Study mathematics to understand physics ;&nbsp;Study physics to understand chemistry ;&nbsp;Study chemistry to understand biology ;&nbsp;Study biology to understand psychology ;&nbsp;Study psychology to understand economics ;&nbsp;Study economics and philosophy to be free.</li><li>Learning and growth needs an appreciative mindset.</li><li>Being fit for life means, hardness in the body, sharpness in the mind and softness in the heart.</li><li>Nothing exists in isolation; everything exists in relations. Then, one simple principle derives from the postulate, i.e.: X = aRb, Where X is inflammation and disease, a and b are systems and R is the relation between them.</li><li>Tesihu Kanpaku - Japanese term -- \"A husband madly rules the household\"</li><li>The wealth of the wicked is stored up for the righteous and vice-versa.</li><li>Night Vision: Seeing Ourselves Through Dark Moods</li><li>News Is What Somebody Does Not Want You To Print. All the Rest Is Advertising</li><li>You either evolve or revolve. #cycles</li><li>Until it's done, tell none.</li><li><span style=\"font-size: 12pt;\">The water we drink 30 to 50% might be older than the sun.&nbsp;Contemplate on the water in your hands.</span></li><li><span style=\"font-size: 12pt;\">Manushyatva - Human being - The special purpose vehicle designed to realise God ;&nbsp;</span><span style=\"font-size: 12pt;\">Mumukshatva. - Intense desire to seek God. ;&nbsp;</span><span style=\"font-size: 12pt;\">Mokshatva - Blessed with divine grace of Guru and realization of Godhead.</span></li><li>The opposite of courage in our society is not cowardice, it's conformity.</li><li>When Race Trumps Merit - The Pursuit of Equity Sacrifices Excellence, Destroys Beauty, and Threatens Lives.</li><li>Look: How to Pay Attention in a Distracted World</li><li>OCD (Obsessive Compulsive Disorder) is the thief of Joy. It steals your happiness. Train your mind to transcend impulsiveness.</li><li>Shakti flows. Shiva is Sthira. - One key thing to learn from this (for men) is try to NOT chase the woman. Be still in your mind. This is only possible for a mentally strong man, who has learnt some control over himself. Only a mentally strong man is not insecure.</li><li>Learn to listen without passing judgement/ without interruption. (applies both partners).</li><li>Be Shant (this is a uniquely Sanskrit word which is not completely translatable) loosely translated means be at peace. (both partners).</li><li>Marriages need work do not marry unless you are prepared to work at it.</li><li>Completely avoid porn (for all men)</li><li>Do sadhana of some sort with the partner (or some activity).&nbsp;Partners doing some important things together tend to stay together. Those doing Sadhana together will not break up. Its near impossible.</li><li>A tree is nothing but an explosion in ultra slow motion.&nbsp;After reaching it's peak the explosion starts to collapse.&nbsp;If the human brain is to be seen as a tree like structure, then its physical growth peaks at 25 years.&nbsp;After that it starts to collapse ( again in ultra slow motion).</li><li>Nature proves us wrong everytime. Buffalo fish live beyond 100and get healthier as they age</li><li>End the perspective of limitedness E.g people living in narrow roads tend to have narrow minds? Can we change it?&nbsp;Attitude of limitlessness in terms of thinking, setting standards, imagination, vision... Break free...</li><li>Unpopular Fact: Women need men; Unpopular Fact #2: Men need women Without the synergy that exists between men and women, the human race would literally cease to exist. So why do we have so many people trying to completely demonize the opposite gender? Probably better for men and women to work things out than cut each other off.</li><li>Energy Follows Thought.</li><li>Genetic Twists of Fate.</li><li>Festivals are all about celebrating cultural values, arts (music, dance, etc.) and fostering relationships (Community Engagement)</li><li>The Devil Finds Work. The devil also needs to work, except that it finds easy ways to work, by enticing others to his evil ways and forces and consolidating the powers.</li><li>Dream Big, Think Small - Live an Extraordinary Life One Day at a Time.</li><li>Your entire life is one big love-making session. Take it slow. Don't come quickly.</li><li><b>S</b>acred&nbsp;<b>E</b>nergy e<b>X</b>change.</li><li>On the wave nature of matter | Some kind of wave is invading me | How resonant are you to beauty.. will you faint? because the notion of you melts away and you are completely resonating with reality / truth. If you resonate with physical beauty, it is for a moment, if with eternal beauty, it is for eternity.</li><li>Freedom is unbridled capacity to engage.</li><li>Know what you want; Attract / engage ; Let it go / Disengage.</li><li>Beauty is wild and free, full of grace.</li><li>Exchange a Mild and Mundane life for an uncontainable, unstoppable and unbridled life.</li><li>Engage; Don't phub |&nbsp;Phub: ignore others in favor of one's phone.</li><li>The wild boar when domesticated becomes the pig. Whereas the pig when left in the wild becomes the wild boar. It grows its tusks, its colour becomes brown and black, because of the production of melanin. It then becomes a wild creature that digs out roots for consumption. It is a fierce and intelligent animal.</li><li>It is not a defect, but a deficit (karma / book balance theory)</li><li>Only because of the night, we are able to see the glory of the universe.</li><li>Powerful people are the untouchables. If you say untouchability is a sin, then what about this?</li><li>Through action, a man becomes a hero. Through death, a hero becomes a legend. Through time, a legend becomes a myth.&nbsp; And by learning from the myth, a man takes action.</li><li>Everything is a blessing. Even the ability to poop (more so, if your cycles and rhythms are perfect.) is a great blessing.</li><li>The human capacity of self-deception is very high. The only reason why you have not achieved your goal(s) is/are because, if you have achieved them, you have become satisfied, and some part of your mind does not want you to be satisfied. The way of the devious mind, is such that it puts too many impediments in the path towards a goal, so that it can serve itself, for smaller and petty things through the forces of&nbsp; Selfishness, Anger, Greed, Delusion, Intoxication, Jealousy , Lust, etc. and always keep the mind in that state, so that it can be subservient to the evil forces and versus as a tool of empowerment and freedom in the hands of an awakened individual.</li><li>Caring is the basis for a happy marital relationship.</li><li>Why is it do you think that people get married? Because we a need a witness to our lives. There's a billion people on the planet. What does any one life really mean? In a marriage, You're promising to care about everything. The good things, the bad things, the terrible things, the mundane things... All of it, All the time, Every day. You're saying \" Your life will not go unnoticed, because I will notice it. Your life will not go unnoticed, because I will be your witness.\"</li><li>The witness principle is all too powerful. The reason why people are asked to take medicine or follow a certain practice for one mandala is because the moon is a witness. The reason why when you take a sankalpa(promise), you have to be true to it for at least one year because the sun is a witness as it goes through the twelve signs (rashis) of the zodiac. The same goes for learning a certain vidya. One should spend at least 12 years with his/her guru, because guru (represented by Jupiter) will be the witness as he crosses the twelve rashis. In marriage you as an entity are getting involved; so it's ideally a lifetime of being a witness.</li><li>A womans loyalty is tested when a man has nothing, a mans loyalty is tested when he has everything.</li><li>Freedom is not free.&nbsp;What freedom requries? Individual power / capacity, atleast to survive the field of freedom and the elements to which you would be exposed.&nbsp;A man releases a little mouse carefully, and it gallops and runs very swiftly into to the open expanse, shining sun, etc.. A big bird swoops down and immediately grabs the mouse after it ran swiftly for about ten to 15 seconds, quickly ending its new found freedom.&nbsp;Almost ironically, the inner voice of the mouse would be \"I am free! I am free!...\" and the bird sees it literally as \"free meal\"</li><li>Meditation is good for nothing. That's why you do it.&nbsp;</li><li>Chemistry is the art of seperation. Cooking is all about chemistry - seperating toxins from food.</li><li>Make it work. Make it right. Make it fast. In that order.</li><li>Knowledge isn't free. You have to pay attention.</li><li>Incite Joy.</li><li>Pet or pest? In many cases, it's entirely a question of perspective.</li><li>Mom is always Wow. We just need to see in the right perspective.</li><li>Modern life is \"Death by Comfort\".</li><li>Put Happiness, Joy, Pleasure and Bliss to Work.</li><li>Enna kiluchita? Em peekinaavu? It means what have you deconstructed? If you could deconstruct a certain aspect of life properly, then it means you can construct it properly too! It could be music, dance, science etc. Basically any vidya.</li><li>If you don't learn from History, you become History.</li><li>If somebody scolds you \"bird brain\" and you get angry, then it means somewhere in your conscience you believe it's true!</li><li>There are no particles, there are only fields.</li><li>Girls nowadays can drink like their father, but can't cook like their mother.</li><li>If you can talk to young people, you can talk to anyone.</li><li>Willing, Wanting, Waiting...</li><li>Look! I'm a Cook.</li><li>Quiet Leaders Drive Outcomes that Speak (loudly) for Themselves</li><li>Courage is only lack of bravery to run away.</li><li>The beauty you see in anything is a reflection of the beauty in you.</li><li>How many heartbeats until I see you again?</li><li>Age is just a different stage in this life</li><li>Domino's tried to sell pizza to Italians. It failed.</li><li>Swara to Ishwara ;&nbsp;Emotion to Devotion.</li><li>Storm to Perform ;&nbsp;Perform &amp; Reform.</li><li>Rise in love, rather than fall in love.</li><li>There is the Jiva and there is his Jivana.</li><li>Why are glasses so expensive? The industry prefers to keep that blurry.</li><li>There is nothing great about being vegetarian or non-vegetarian. Probably, it's the pride-filled 'pure non-vegetarian' that would not exist if the plants would not exist.</li><li>\"Everyone wants heaven, doesn't want dead.\"</li><li>From the Bullet to the Ballot.</li><li>Make haste slowly.</li><li>The most efficient way to solve problems: not having them.</li><li>Demonstrate this concept, by not saying anything, but grasping the ball, looking at it and the observer. Then slowly pass or roll the ball towards the observer. He will react / respond to the situation induced by you. This will help him understand the concepts better when you explain later in other words or through further demonstration. #Zen</li><li>People leave managers, not companies.</li><li>hi-fidelity means more details.</li><li>Ambition is an anxiety disorder. Most successful people are just a walking anxiety disorder harnessed for productivity.</li><li>Simplicity is An Advantage but Sadly Complexity Sells Better.</li><li>Behind the eyes of all men lie their own kingdoms.</li><li>From Ego-System to Eco-System.</li><li>Dreamwork: All Work Is Imaginary.</li><li>Commitment vs. Compliance.</li><li>Intimacy is close, near, full-contact, and small. Intimacy does not scale. *Intimacy is the opposite of scale.*.&nbsp;One of the longest promises of technology is that it can scale intimacy. Im inclined to believe that this is a fundamental contradiction, and hence impossible.</li><li>Its not about remote work or office work. It is about discipline (of attention and focus), time-boxing etc. Each scenario brings out the best from every type of individual. Hybrid and flexible models work because of that.</li><li>Positions of leadership are rented, not owned.&nbsp;Understand that all the respect to the people of power is not tho the individual, but to the power and position you hold.</li><li>If you aren't getting rejected on a daily basis, your goals aren't ambitious enough.</li></ol></blockquote>","G":1722122343003}],"I":{},"J":false,"K":f
